        vpcEndpointId: STRING,
        vpcEndpointAccountId: STRING,
        eventCategory: STRING,
        addendum: STRING,
        sessionCredentialFromConsole: STRING,
        edgeDeviceDetails: STRING,
        tlsDetails: STRING
      >>

silver:
  preTransform:
    - name: aws_cloudtrail
      fields:
        - name: raw
          expr: explode_outer(Records)
      postFilter: raw.eventSource = 'iam.amazonaws.com'

